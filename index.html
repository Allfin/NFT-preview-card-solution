<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="card_image">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="card_title">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="card_text">
          <p>
            Our Equilibrium collection promotes balance and calm. 0.041 ETH 3
            days left Creation of Jules Wyvern
          </p>
        </div>
        <div class="card_info">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="" />
            <p>0.41 ETH</p>
          </div>
          <div class="day">
            <img src="./images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="profile">
          <img src="./images/image-avatar.png" alt="profile" />
          <p>Creation of <span>Jules Wyvner</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/all-fine-maulinaro-a008551b2/"
        >All Fine Maulinaro</a
      >.
    </div>
  </body>
</html>
